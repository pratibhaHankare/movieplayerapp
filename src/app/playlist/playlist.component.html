

<div class="owl-carousel-holder">
  <div class="carousel-section">
    <owl-carousel
      [options]="myCarouselOptions"
      [items]="viedoList">
      <!-- <div class="flex-container"> -->
        <div  class="item" *ngFor="let p of viedoList;let i = index" >
          <img class="thumbnail-image" src={{p.poster}} alt='' (click)="changetheViedo(p.trailer)" />
          <div class="moviename">{{p.name | customeUpperCase}}</div>
        </div>
      <!-- </div> -->
    </owl-carousel>
  </div>
</div>
